<form class="form" novalidate="novalidate" id="kt_login_signup_form" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <!--begin::Title-->
    <div class="pb-13 pt-lg-0 pt-5">
        <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">Registro</h3>
        <p class="text-muted font-weight-bold font-size-h4">Completa los datos para obtener tu nueva cuenta</p>
    </div>
    <!--end::Title-->
    <!--begin::Form group-->
    <div class="form-group">
        <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
               type="text" placeholder="Usuario" name="username" autocomplete="off"/>
    </div>
    <!--end::Form group-->
    <!--begin::Form group-->
    <div class="form-group">
        <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
               type="email" placeholder="Email" name="email" autocomplete="off"/>
    </div>
    <!--end::Form group-->
    <!--begin::Form group-->
    <div class="form-group">
        <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
               type="password" placeholder="Contraseña" name="password1" autocomplete="off"/>
    </div>
    <!--end::Form group-->
    <!--begin::Form group-->
    <div class="form-group">
        <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
               type="password" placeholder="Confirmar contraseña" name="password2" autocomplete="off"/>
    </div>
    <!--end::Form group-->
    <!--begin::Form group-->
    <div class="form-group">
        <label class="checkbox mb-0">
            <input type="checkbox" name="agree"/>
            <span></span>
            <div class="ml-2">Accedo a los
                <a href="{% url 'terms' %}">términos y condiciones</a>.
            </div>
        </label>
    </div>
    <!--end::Form group-->
    <!--begin::Form group-->
    <div class="form-group d-flex flex-wrap pb-lg-0 pb-3">
        <button type="button" id="kt_login_signup_submit"
                class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4">Crear
        </button>
        <button type="button" id="kt_login_signup_cancel"
                class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">Cancelar
        </button>
    </div>
    <!--end::Form group-->
</form>
